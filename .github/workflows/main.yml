name: Delivery Alert Automation

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:


jobs:
  run-alert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Run delivery alert
  run: |
    python main.py
  working-directory: .
